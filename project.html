<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>steelandcrete</title>
  <style>
    :root{
      --bg:#c2c6cb;
      --card:#0b1220;
      --accent:#ff6b6b;
      --muted:#94a3b8;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family:Inter, Roboto, system-ui, -apple-system, "Segoe UI", Arial;
      background:#ffffff;
       color:#000;
      padding:0;
      display:flex;
      flex-direction:column;
      align-items:center;
    }

    /* NAVBAR */
    .navbar{
      width:100%;
      position:sticky;
      top:0;
      left:0;
      z-index:10000;
     background:#ffffff;
      backdrop-filter:blur(6px);
      display:flex;
      justify-content:space-between;
      align-items:center;
      padding:10px 24px;
      border-bottom:1px solid rgba(255,255,255,0.1);
    }
    .navbar .logo{
      display:flex;
      align-items:center;
      gap:10px;
      font-size:14px;
      font-weight:700;
      color:#f90808;
    }
    .navbar .logo img{
      width:36px;
      height:36px;
      border-radius:50%;
      object-fit:cover;
    }
    .navbar .logo .company-text{
      display:flex;
      flex-direction:column;
      line-height:1.2;
    }
    .navbar nav{
      display:flex;
      gap:20px;
    }
    .navbar nav a{
      text-decoration:none;
      color:#e6eef8;
      font-size:14px;
      font-weight:500;
      transition:.3s;
    }
    .navbar nav a:hover{ color:var(--accent); }

    /* Hamburger */
    .hamburger {
      display:none;
      flex-direction:column;
      cursor:pointer;
      gap:5px;
    }
    .hamburger span {
      width:25px;
      height:3px;
      background:#000;
      border-radius:2px;
      transition:.3s;
    }
    @media (max-width:768px){
      .navbar nav{
        position:absolute;
        top:60px;
        right:0;
        background:rgba(15,23,36,0.95);
        flex-direction:column;
        width:200px;
        padding:15px;
        display:none;
      }
      .navbar nav.open{ display:flex; }
      .hamburger{ display:flex; }
    }

    .content{
      padding:80px 28px 28px;
      display:flex;
      flex-direction:column;
      gap:18px;
      align-items:center;
      width:100%;
    }
    h1{margin:0;font-size:20px;color:#ea1f08;}
    p.lead{margin:0 0 18px 0;color:var(--muted);font-size:13px;}

    .cards-grid{width:100%;max-width:1200px;display:grid;gap:18px;grid-template-columns:repeat(4,1fr);}
    @media (max-width:1100px){.cards-grid{grid-template-columns:repeat(3,1fr)}}
    @media (max-width:760px){.cards-grid{grid-template-columns:repeat(2,1fr)}}
    @media (max-width:420px){.cards-grid{grid-template-columns:1fr}}

    .card{perspective:1200px;height:260px;position:relative;}
    .card-inner{position:relative;width:100%;height:100%;transform-style:preserve-3d;transition:transform .7s cubic-bezier(.2,.9,.3,1);border-radius:14px;box-shadow:0 8px 20px rgba(23, 12, 2, 0.65);cursor:pointer;}
    .card.is-flipped .card-inner{transform:rotateY(180deg)}
    .card-face{position:absolute;inset:0;backface-visibility:hidden;border-radius:14px;overflow:hidden;display:flex;flex-direction:column;}
    .card-front{background:var(--card)}
    .thumb{flex:1;position:relative;overflow:hidden}
    .thumb img{width:100%;height:100%;object-fit:cover;display:block;transition:transform .45s}
    .card-front:hover .thumb img{transform:scale(1.06)}
    .title-strip{height:56px;display:flex;align-items:center;justify-content:space-between;padding:10px 12px;background:rgba(0,0,0,0.25)}
    .title{font-size:14px;font-weight:600;color:#fff;}
    .subtitle{font-size:12px;color:var(--muted);}
    .flip-hint{font-size:11px;color:var(--muted)}
    .card-back{transform:rotateY(180deg);background:#0b1220;padding:12px;display:flex;flex-direction:column;gap:10px;}
    .gallery-grid{display:grid;grid-template-columns:repeat(2,1fr);gap:8px;flex:1}
    .gallery-item{background:#071428;border-radius:8px;overflow:hidden;cursor:pointer;transition:.2s}
    .gallery-item:hover{transform:translateY(-4px)}
    .gallery-item img{width:100%;height:100%;object-fit:cover}
    .back-top{display:flex;justify-content:space-between;align-items:center}
    .close-flip{background:#222;color:#ccc;border:0;padding:6px 10px;border-radius:8px;cursor:pointer}
    .ribbon{position:absolute;left:12px;top:12px;background:var(--accent);padding:6px 10px;font-size:12px;font-weight:700;border-radius:999px;color:#fff}

    /* Modal */
    .modal{position:fixed;inset:0;display:none;align-items:center;justify-content:center;z-index:9999;background:rgba(0,0,0,0.85);}
    .modal.open{display:flex;}
    .modal-inner{max-width:95%;max-height:95%;position:relative;display:flex;flex-direction:column;align-items:center;gap:10px}
    .modal img{max-width:100%;max-height:80vh;border-radius:8px}
    .modal-caption{color:#f1f5f9;font-size:14px;text-align:center;margin-top:4px}
    .modal-close{position:absolute;top:10px;right:10px;background:rgba(255,255,255,0.1);color:#fff;border:0;padding:6px 10px;border-radius:6px;cursor:pointer}
    .modal-controls{position:absolute;top:50%;left:0;right:0;display:flex;justify-content:space-between;pointer-events:none;}
    .modal-controls button{pointer-events:auto;background:rgba(255,255,255,0.15);color:#fff;border:0;padding:10px 14px;border-radius:8px;cursor:pointer;font-size:20px}
  </style>
</head>
<body>
  <!-- NAVBAR -->
  <header class="navbar">
    <div class="logo">
      <img src="logo.png" alt="Logo">
      <div class="company-text">
        <span>Steel & Crete</span>
        <span>Structural Solutions LLP</span>
      </div>
    </div>
    <nav id="navMenu">
      <a href="project.html">Projects</a>
      <a href="index.html#about">About</a>
      <a href="projectdiscussion.html">Project Discussion</a>
      <a href="index.html#contact">Contact</a>
    </nav>
    <div class="hamburger" id="hamburger">
      <span></span>
      <span></span>
      <span></span>
    </div>
  </header>

  <!-- CONTENT -->
  <div class="content">
    <h1 id="home">Our Signature Projects</h1>
    <p class="lead">steel and crete Structural Solutions LLP</p>
    <div class="cards-grid" id="cardsGrid"></div>
  </div>

  <!-- Modal -->
  <div class="modal" id="modal">
    <div class="modal-inner" id="modalInner">
      <button class="modal-close" id="modalClose">✕</button>
      <div class="modal-controls">
        <button id="modalPrev">‹</button>
        <button id="modalNext">›</button>
      </div>
      <img id="modalImg" src="" alt="Large preview" />
      <div class="modal-caption" id="modalCaption"></div>
    </div>
  </div>

  <script>
    /* Hamburger toggle */
    const hamburger = document.getElementById('hamburger');
    const navMenu = document.getElementById('navMenu');
    hamburger.addEventListener('click', ()=> navMenu.classList.toggle('open'));

    /* Cards data (pointing to local folder images) */
    const cardsData = [
      { title: "Structural Designs in Steel and Concrete", imgs: ["1.jpeg","2.jpeg","3.jpeg","4.jpg"] },
      { title: "Renovation, Expansion", imgs: ["2.jpeg","1.jpeg","3.jpeg","4.jpg"] },
      { title: "Static and Dynamic Calculations", imgs: ["3.jpeg","2.jpeg","1.jpeg","4.jpg"] },
      { title: "Wind and Seismic Resistant Design", imgs: ["4.jpg","2.jpeg","3.jpeg","1.jpeg"] }
    ];

    const cardsGrid = document.getElementById('cardsGrid');
    const modal = document.getElementById('modal');
    const modalImg = document.getElementById('modalImg');
    const modalCaption = document.getElementById('modalCaption');
    const modalClose = document.getElementById('modalClose');
    const modalPrev = document.getElementById('modalPrev');
    const modalNext = document.getElementById('modalNext');
    let currentGallery = [];
    let currentIndex = 0;
    let currentTitle = "";

    // Build cards
    cardsData.forEach(card => {
      const cardEl = document.createElement('div');
      cardEl.className = 'card';
      cardEl.innerHTML = `
        <div class="card-inner">
          <div class="card-face card-front">
            <div class="thumb">
              <img src="${card.imgs[0]}" alt="${card.title} thumbnail">
              <div class="ribbon">Gallery</div>
            </div>
            <div class="title-strip">
              <div>
                <div class="title">${card.title}</div>
                <div class="subtitle">${card.imgs.length} photos</div>
              </div>
              <div class="flip-hint">Open →</div>
            </div>
          </div>
          <div class="card-face card-back">
            <div class="back-top">
              <div class="big">${card.title}</div>
              <button class="close-flip">Close</button>
            </div>
            <div class="gallery-grid">
              ${card.imgs.map((src,i)=>`
                <div class="gallery-item" data-index="${i}" data-title="${card.title}" data-imgs='${JSON.stringify(card.imgs)}'>
                  <img src="${src}" alt="${card.title} image ${i+1}">
                </div>
              `).join('')}
            </div>
          </div>
        </div>`;
      cardsGrid.appendChild(cardEl);

      // Flip
      cardEl.querySelector('.card-front').addEventListener('click', ()=> cardEl.classList.add('is-flipped'));
      cardEl.querySelector('.close-flip').addEventListener('click', ()=> cardEl.classList.remove('is-flipped'));

      // Gallery click
      cardEl.querySelectorAll('.gallery-item').forEach(g=>{
        g.addEventListener('click', ()=>{
          currentGallery = JSON.parse(g.dataset.imgs);
          currentIndex = parseInt(g.dataset.index);
          currentTitle = g.dataset.title;
          showModal();
        });
      });
    });

    function showModal(){
      modal.classList.add('open');
      document.body.style.overflow = 'hidden';
      updateModal();
    }
    function updateModal(){
      const src = currentGallery[currentIndex];
      modalImg.src = src;
     modalCaption.textContent = `${currentTitle} — ${src.split('/').pop()}`;
    }
    function closeModal(){
      modal.classList.remove('open');
      document.body.style.overflow = '';
    }
    modalClose.addEventListener('click', closeModal);
    modalPrev.addEventListener('click', ()=>{currentIndex=(currentIndex-1+currentGallery.length)%currentGallery.length;updateModal();});
    modalNext.addEventListener('click', ()=>{currentIndex=(currentIndex+1)%currentGallery.length;updateModal();});
    modal.addEventListener('click', e=>{if(e.target===modal) closeModal();});
    window.addEventListener('keydown', e=>{
      if(!modal.classList.contains('open')) return;
      if(e.key==='Escape') closeModal();
      if(e.key==='ArrowLeft') modalPrev.click();
      if(e.key==='ArrowRight') modalNext.click();
    });
  </script>
</body>
</html>
