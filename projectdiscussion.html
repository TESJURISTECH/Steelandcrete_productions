<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Project Enquiry Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }
    .form-container {
      background: #fff;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      max-width: 400px;
      width: 100%;
    }
    .form-container h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }
    label {
      font-weight: bold;
      margin: 10px 0 5px;
      display: block;
    }
    input, textarea, select {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 14px;
    }
    textarea {
      resize: none;
      height: 100px;
    }
    button {
      width: 100%;
      padding: 12px;
      background: #25d366;
      border: none;
      border-radius: 6px;
      color: white;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #1ebe57;
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h2>Project Enquiry</h2>
    <form id="projectForm">
      <label for="name">Full Name</label>
      <input type="text" id="name" required>

      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" required>

      <label for="email">Email</label>
      <input type="email" id="email" required>

      <label for="projectType">Project Type</label>
      <select id="projectType" required>
        <option value="">--Select--</option>
        <option>Architecture</option>
        <option>Interior</option>
        <option>Structure</option>
      </select>

      <label for="details">Tell us more about your project</label>
      <textarea id="details" maxlength="300" required></textarea>

      <button type="submit">Send to WhatsApp</button>
    </form>
  </div>

  <script>
    document.getElementById("projectForm").addEventListener("submit", function(e){
      e.preventDefault();

      let name = document.getElementById("name").value;
      let phone = document.getElementById("phone").value;
      let email = document.getElementById("email").value;
      let projectType = document.getElementById("projectType").value;
      let details = document.getElementById("details").value;

      // Your WhatsApp number with country code (example: +91XXXXXXXXXX)
      let whatsappNumber = "918943824028";  

      let message = `* Steel and Crete Structural Solutions LLP*%0A
      *Name:* ${name}%0A
      *Phone:* ${phone}%0A
      *Email:* ${email}%0A
      *Project Type:* ${projectType}%0A
      *Details:* ${details}`;

      let url = `https://wa.me/${whatsappNumber}?text=${message}`;
      window.open(url, "_blank");
    });
  </script>

</body>
</html>
